				<form class="ks form-inline panel panel-default" id="setDateForm">
					<div class="form-group ">
						<label for="name">年份</label>
						<select class="form-control " id="year" name="year">
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
						</select>
					</div>
					<div class="form-group ">

						<label for="name">&nbsp;&nbsp;月份</label>
						<select class="form-control " name="month" id="month">
							<option>1</option>
							<option>2</option>

					<div class="form-group order">

					</div>
				</form>
				<form class="ks form-inline panel panel-default" id="addForm">
					<div class="form-group ">
						<label for="name">部门</label>
						<select class="form-control " id="depart" name="depart">

							<option>运维</option>
							<option>营销</option>
							<option>财务</option>
							<option>行政</option>
						</select>
					</div>
					<div class="form-group ">

						<label for="name">&nbsp;&nbsp;姓名</label>
						<input type="text" class="form-control " name="people" id="nameCheck">
					</div>
					<div class="form-group order">
						<button type="submit" class="btn btn-default btn-lg " id="addpeople">添加</button>					
						<button type="submit" class="btn btn-default btn-lg " id="delpeople">删除</button>					
					</div>
				</form>
